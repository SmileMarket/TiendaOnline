
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Odontológica</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .producto { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    .producto h3 { margin: 0; }
    .boton { background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
    .boton:hover { background-color: #218838; }
    #carrito { margin-top: 20px; border-top: 2px solid #000; padding-top: 10px; }
    .cantidad-input { width: 50px; margin-left: 10px; }
    .eliminar { margin-left: 10px; color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Insumos de Odontología</h1>

  <div class="producto" data-nombre="Punta de Cavitador" data-precio="1500">
    <h3>Punta de Cavitador</h3>
    <p>Precio: $1500</p>
    Cantidad: <input class="cantidad-input" type="number" value="1" min="1">
    <button class="boton" onclick="agregarAlCarrito(this)">Agregar al carrito</button>
  </div>

  <div class="producto" data-nombre="Doseta Plástica" data-precio="500">
    <h3>Doseta Plástica</h3>
    <p>Precio: $500</p>
    Cantidad: <input class="cantidad-input" type="number" value="1" min="1">
    <button class="boton" onclick="agregarAlCarrito(this)">Agregar al carrito</button>
  </div>

  <div class="producto" data-nombre="Kit de Cirugía Manual" data-precio="4500">
    <h3>Kit de Cirugía Manual</h3>
    <p>Precio: $4500</p>
    Cantidad: <input class="cantidad-input" type="number" value="1" min="1">
    <button class="boton" onclick="agregarAlCarrito(this)">Agregar al carrito</button>
  </div>

  <div id="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p id="total">Total: $0</p>
    <button class="boton" onclick="enviarPedidoWhatsApp()">Confirmar pedido por WhatsApp</button>
  </div>

  <script>
    const carrito = [];

    function agregarAlCarrito(boton) {
      const producto = boton.parentElement;
      const nombre = producto.getAttribute('data-nombre');
      const precio = parseFloat(producto.getAttribute('data-precio'));
      const cantidad = parseInt(producto.querySelector('.cantidad-input').value);
      const existente = carrito.find(item => item.nombre === nombre);
      if (existente) {
        existente.cantidad += cantidad;
      } else {
        carrito.push({ nombre, precio, cantidad });
      }
      actualizarCarrito();
    }

    function eliminarDelCarrito(nombre) {
      const index = carrito.findIndex(item => item.nombre === nombre);
      if (index !== -1) {
        carrito.splice(index, 1);
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById('lista-carrito');
      const total = document.getElementById('total');
      lista.innerHTML = '';
      let suma = 0;
      carrito.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `${item.nombre} - $${item.precio} x ${item.cantidad} = $${item.precio * item.cantidad}
          <span class="eliminar" onclick="eliminarDelCarrito('${item.nombre}')">[Eliminar]</span>`;
        lista.appendChild(li);
        suma += item.precio * item.cantidad;
      });
      total.textContent = `Total: $${suma}`;
    }

    function enviarPedidoWhatsApp() {
      if (carrito.length === 0) return alert('El carrito está vacío.');
      let mensaje = 'Hola, quiero hacer el siguiente pedido:%0A';
      carrito.forEach(item => {
        mensaje += `- ${item.nombre}: $${item.precio} x ${item.cantidad} = $${item.precio * item.cantidad}%0A`;
      });
      const total = carrito.reduce((acc, item) => acc + item.precio * item.cantidad, 0);
      mensaje += `%0ATotal: $${total}`;
      const telefono = '5491130335334';
      window.open(`https://wa.me/${telefono}?text=${mensaje}`, '_blank');
    }
  </script>
</body>
</html>
