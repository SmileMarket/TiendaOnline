<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmileMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Comic Neue", cursive;
      font-weight: 700;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #f7b0f7;
      color: fuchsia;
      padding: 1rem 2rem;
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #buscador-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    #buscador {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      border-bottom: 2px solid #f5a2f5;
      padding-bottom: .3rem;
      margin-bottom: 1rem;
      color: #007b7f;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .producto {
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      padding: 1rem;
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .producto h3 {
      font-size: 1.1rem;
      margin: 0 0 0.3rem 0;
    }

    .categoria-texto {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .precio {
      color: #f5a2f5;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .control-cantidad {
      display: flex;
      align-items: center;
      margin-bottom: 0.7rem;
      justify-content: center;
      gap: 6px;
    }

    .control-cantidad button {
      width: 28px;
      height: 28px;
      border: none;
      background: #ddd;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .control-cantidad input {
      width: 32px;
      height: 28px;
      text-align: center;
      font-size: 0.95rem;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      padding: 0;
    }

    .boton {
      background: #f5a2f5;
      border: none;
      color: white;
      padding: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background: #e392e3;
    }

    #carrito {
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 1rem;
      font-size: 0.95rem;
      z-index: 1000;
      position: fixed;
      top: 70px;
      right: 20px;
    }

    @media (max-width: 768px) {
      #carrito {
        position: static;
        width: 100%;
        max-height: none;
        box-shadow: none;
        margin-top: 2rem;
      }

      .productos {
        justify-content: center;
      }
    }

    .carrito-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }

    .carrito-item button {
      background: transparent;
      border: none;
      color: #d9534f;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #total {
      font-weight: 700;
      margin-top: 1rem;
      text-align: right;
    }

    #confirmar {
      margin-top: 1rem;
      width: 100%;
      background: #007b7f;
      color: white;
      border: none;
      padding: 0.6rem;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7b0f7;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      font-weight: bold;
      font-size: 1rem;
    }

    .whatsapp-float {
      position: fixed;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      z-index: 999;
      background-color: #25d366;
      color: white;
      padding: 12px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s, background-color 0.3s;
    }

    .carrito-float {
      position: fixed;
      top: calc(50% + 60px);
      right: 15px;
      z-index: 998;
      background-color: white;
      border: 2px solid #007b7f;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carrito-float svg {
      width: 24px;
      height: 24px;
    }

    #contador-carrito {
      position: absolute;
      top: -4px;
      right: -4px;
      background: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 999px;
      font-weight: bold;
    }

    .producto-imagen-container {
      position: relative;
      cursor: pointer;
    }

    .info-overlay {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #f7b0f7;
      color: black;
      font-size: 0.8rem;
      padding: 4px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    mark {
      background-color: #f7b0f7;
      padding: 0 2px;
      border-radius: 3px;
    }

    .grupo-categoria h2 {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #007b7f;
      border-bottom: 2px solid #f5a2f5;
      padding-bottom: 0.3rem;
    }
.grupo-categoria h2 {
  margin-top: 2rem;
  font-size: 1.4rem;
  color: #007b7f;
  border-bottom: 2px solid #f5a2f5;
  padding-bottom: 0.3rem;
}

  </style>
</head>
<body>
  <header>
    <img src="img/Logo.jpg" alt="Logo SmileMarket" />
    <div id="buscador-container">
      <input type="text" id="buscador" placeholder="Buscar productos..." />
    </div>
  </header>

  <div class="container">
    <h2>Productos</h2>
    <div id="productos" class="productos"></div>
  </div>

  <div id="carrito">
    <h2>Carrito</h2>
    <div id="carrito-items"></div>
    <div id="total">Total: $0</div>
    <button id="confirmar">Confirmar compra</button>
  </div>

  <div id="popup">Producto agregado al carrito</div>

  <!-- Modal de informaciÃ³n -->
  <div id="info-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); z-index:10000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:6px; max-width:400px; width:90%; position:relative;">
      <button onclick="cerrarModalInfo()" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
      <h3 id="modal-titulo"></h3>
      <p id="modal-descripcion" style="margin-top: 1rem;"></p>
    </div>
  </div>

  <a href="https://wa.me/5491130335334?text=Â¡Hola!%20Tengo%20una%20consulta" class="whatsapp-float" target="_blank" title="Escribinos por WhatsApp">ðŸ’¬</a>

  <a href="#carrito" class="carrito-float" title="Ver carrito">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
      <circle cx="9" cy="21" r="1"></circle>
      <circle cx="20" cy="21" r="1"></circle>
      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
    </svg>
    <span id="contador-carrito">0</span>
  </a>

  <script src="productos.js"></script>
  <script src="main.js"></script>
</body>
</html>
