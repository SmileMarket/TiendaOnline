<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmileMarket</title>
  <style>
body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #f7b0f7;
      color: fuchsia;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    header img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      border-bottom: 2px solid #f5a2f5;
      padding-bottom: .3rem;
      margin-bottom: 1rem;
      color: #007b7f;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .categoria {
      flex: 1 1 100%;
      margin-bottom: 2rem;
    }
    .producto {
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      padding: 1rem;
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .producto h3 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
    }
    .precio {
      color: #f5a2f5;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .cantidad-input {
      width: 60px;
      padding: 0.25rem;
      margin-bottom: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .boton {
      background: #f5a2f5;
      border: none;
      color: white;
      padding: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background: #e392e3;
    }
    #carrito {
      position: fixed;
      top: 70px;
      right: 20px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 1rem;
      font-size: 0.95rem;
      z-index: 1000;
    }
    #carrito h2 {
      margin-top: 0;
    }
    .carrito-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    .carrito-item div {
      flex: 1;
    }
    .carrito-item button {
      background: transparent;
      border: none;
      color: #d9534f;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #total {
      font-weight: 700;
      margin-top: 1rem;
      text-align: right;
    }
    #confirmar {
      margin-top: 1rem;
      width: 100%;
      background: #007b7f;
      color: white;
      border: none;
      padding: 0.6rem;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
    }
    #confirmar:hover {
      background: #218838;
    }
    @media (max-width: 800px) {
      .productos {
        justify-content: center;
      }
      #carrito {
        position: static;
        width: 100%;
        max-height: none;
        margin-top: 1rem;
      }
    }
    #popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7b0f7;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 2000;
      font-weight: bold;
      font-size: 1rem;
    }
.whatsapp-float {
  position: fixed;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  z-index: 999;
  background-color: #25d366;
  color: white;
  padding: 12px;
  border-radius: 50%;
  font-size: 24px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  transition: transform 0.3s, background-color 0.3s;
}

.whatsapp-float:hover {
  transform: scale(1.1);
  background-color: #20c25e;
}

@media (max-width: 800px) {
  .productos {
    justify-content: center;
    flex-wrap: wrap;
  }
}
  </style>
</head>
<body>
  <header>
    <img src="img/Logo.jpg" alt="Logo SmileMarket" />
  </header>
  <div class="container">
    <!-- ... Tu catÃ¡logo de productos permanece igual ... -->
  </div>
  <div id="carrito">
    <h2>Carrito</h2>
    <div id="items"></div>
    <div id="total">Total: $ 0,00</div>
    <button id="confirmar">Confirmar pedido por WhatsApp</button>
  </div>
  <div id="popup">Producto agregado al carrito</div>
  <a href="https://wa.me/5491130335334" target="_blank" class="whatsapp-float">ðŸ’¬</a>
  <script>
    const carrito = [];

    function agregarAlCarrito(boton) {
      const producto = boton.closest('.producto');
      const nombre = producto.dataset.nombre;
      const precio = parseFloat(producto.dataset.precio);
      const cantidadInput = producto.querySelector('.cantidad-input');
      const cantidad = parseInt(cantidadInput.value);

      const existente = carrito.find(item => item.nombre === nombre);
      if (existente) {
        existente.cantidad += cantidad;
      } else {
        carrito.push({ nombre, precio, cantidad });
      }

      mostrarPopup();
      actualizarCarrito();
      cantidadInput.value = 1;
    }

    function actualizarCarrito() {
      const items = document.getElementById('items');
      items.innerHTML = '';

      carrito.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'carrito-item';
        div.innerHTML = `
          <div>${item.nombre} x${item.cantidad}</div>
          <div>$ ${(item.precio * item.cantidad).toLocaleString('es-AR')}</div>
          <button onclick="eliminarItem(${index})">&times;</button>
        `;
        items.appendChild(div);
      });

      const total = carrito.reduce((sum, item) => sum + item.precio * item.cantidad, 0);
      document.getElementById('total').textContent = `Total: $ ${total.toLocaleString('es-AR')}`;
    }

    function eliminarItem(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    document.getElementById('confirmar').addEventListener('click', () => {
      if (carrito.length === 0) {
        alert('El carrito estÃ¡ vacÃ­o.');
        return;
      }
      const mensaje = carrito.map(item => `- ${item.nombre} x${item.cantidad}`).join('%0A');
      const total = carrito.reduce((sum, item) => sum + item.precio * item.cantidad, 0);
      const texto = `Hola! Quiero hacer el siguiente pedido:%0A${mensaje}%0A%0ATotal: $ ${total.toLocaleString('es-AR')}`;
      window.open(`https://wa.me/5491130335334?text=${texto}`, '_blank');
    });

    function mostrarPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    }
  </script>

</body>
</html>
