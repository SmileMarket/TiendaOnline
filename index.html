<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmileMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Comic Neue", cursive;
      font-weight: 700;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #f7b0f7;
      color: fuchsia;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    header img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      border-bottom: 2px solid #f5a2f5;
      padding-bottom: .3rem;
      margin-bottom: 1rem;
      color: #007b7f;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .producto {
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      padding: 1rem;
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .producto h3 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
    }
    .precio {
      color: #f5a2f5;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .cantidad-input {
      width: 60px;
      padding: 0.25rem;
      margin-bottom: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .boton {
      background: #f5a2f5;
      border: none;
      color: white;
      padding: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background: #e392e3;
    }
    #carrito {
      position: fixed;
      top: 70px;
      right: 20px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 1rem;
      font-size: 0.95rem;
      z-index: 1000;
    }
    .carrito-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    .carrito-item button {
      background: transparent;
      border: none;
      color: #d9534f;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #total {
      font-weight: 700;
      margin-top: 1rem;
      text-align: right;
    }
    #confirmar {
      margin-top: 1rem;
      width: 100%;
      background: #007b7f;
      color: white;
      border: none;
      padding: 0.6rem;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
    }
    #popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7b0f7;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 500;
      font-weight: bold;
      font-size: 1rem;
    }
    .whatsapp-float {
      position: fixed;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      z-index: 999;
      background-color: #25d366;
      color: white;
      padding: 12px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s, background-color 0.3s;
    }
    .whatsapp-float:hover {
      transform: scale(1.1);
      background-color: #20c25e;
    }
    @media (max-width: 800px) {
      .productos {
        justify-content: center;
        flex-wrap: wrap;
      }
      #carrito {
        position: static;
        width: 100%;
        max-height: none;
        margin-top: 1rem;
      }
    }
    .producto-imagen-container {
      position: relative;
      cursor: pointer;
    }
    .info-overlay {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #f7b0f7;
      color: black;
      font-size: 0.8rem;
      padding: 4px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/Logo.jpg" alt="Logo SmileMarket" />
  </header>
  <div class="container">
    <h2>Productos</h2>
    <div id="productos" class="productos"></div>
  </div>

  <div id="carrito">
    <h2>Carrito</h2>
    <div id="carrito-items"></div>
    <div id="total">Total: $0</div>
    <button id="confirmar">Confirmar compra</button>
  </div>

  <div id="popup">Producto agregado al carrito</div>

  <div id="resumen-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 3000; align-items: center; justify-content: center;">
    <div style="background: white; padding: 1.5rem; border-radius: 10px; width: 90%; max-width: 400px;">
      <h3 style="margin-top: 0; color: #007b7f;">Resumen de tu pedido</h3>
      <div id="resumen-contenido" style="max-height: 300px; overflow-y: auto; margin-bottom: 1rem;"></div>
      <button id="enviar-whatsapp" class="boton" style="width: 100%; margin-bottom: 0.5rem;">Enviar por WhatsApp</button>
      <button id="cancelar-resumen" style="width: 100%; background: #ccc; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer;">Cancelar</button>
    </div>
  </div>

  <div id="info-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6); z-index:3000; justify-content:center; align-items:center;">
    <div style="background:white; padding:1.5rem; border-radius:10px; width:90%; max-width:400px; position:relative;">
      <span onclick="cerrarModalInfo()" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:1.5rem;">&times;</span>
      <h3 id="modal-titulo" style="color:#007b7f; margin-top:0;"></h3>
      <p id="modal-descripcion" style="margin-top:0.5rem;"></p>
    </div>
  </div>

  <a href="https://wa.me/5491130335334?text=Â¡Hola!%20Tengo%20una%20consulta" class="whatsapp-float" target="_blank" title="Escribinos por WhatsApp">ðŸ’¬</a>

  <script src="productos.js"></script>
  <script src="main.js"></script>
</body>
</html>
