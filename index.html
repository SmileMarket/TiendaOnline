<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmileMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: "Comic Neue", cursive;
      font-weight: 700;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #f7b0f7;
      color: fuchsia;
      padding: 1rem 2rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #buscador-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    #buscador {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
    }

    .menu-flotante {
      position: fixed;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      background: white;
      border: 2px solid #f5a2f5;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      z-index: 999;
    }

    .menu-flotante ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-flotante li {
      margin: 0.5rem 0;
    }

    .menu-flotante a {
      text-decoration: none;
      color: #007b7f;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .menu-flotante a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .grupo-categoria {
      margin-bottom: 3rem;
    }

    .grupo-categoria h2 {
      font-size: 1.4rem;
      color: #007b7f;
      border-bottom: 2px solid #f5a2f5;
      padding-bottom: 0.3rem;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 1rem;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.02);
    }

    .producto img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .producto h3 {
      font-size: 1.1rem;
      margin: 0 0 0.3rem 0;
      text-align: center;
    }

    .precio {
      color: #f500b5;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .boton {
      background: #f5a2f5;
      border: none;
      color: white;
      padding: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background: #e392e3;
    }

    .recomendaciones {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .recomendaciones strong {
      color: #007b7f;
    }

    @media (max-width: 768px) {
      .menu-flotante {
        display: none;
      }
      .productos {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/Logo.jpg" alt="Logo SmileMarket" />
    <div id="buscador-container">
      <input type="text" id="buscador" placeholder="Buscar productos..." />
    </div>
  </header>

  <div class="menu-flotante">
    <ul>
      <li><a href="#cat-varios">Varios</a></li>
      <li><a href="#cat-descartables">Descartables</a></li>
      <li><a href="#cat-turbinas-y-lamparas">Turbinas y LÃ¡mparas</a></li>
    </ul>
  </div>

  <div class="container">
    <div id="productos"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
<script src="productos.js"></script>
<script src="main.js"></script>

</body>
</html>
